services:
  mongodb:
    image: mongo:7-jammy
    
    container_name: mongodb
    
    ports:
      - "27017:27017"
    
    volumes:
      - ./mongodb:/data/db
    
    networks:
      - backend
    
    restart: always

  pgvector:
    image: pgvector/pgvector:0.8.0-pg17
    container_name: pgvector
    ports:
      - "5432:5432"
    
    environment:
      POSTGRES_PASSWORD: POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    
    volumes:
      - pgvector_data:/var/lib/postgresql/data 
    networks:
      - backend
    restart: always

networks:
  backend:

volumes:
  mongodb:
  pgvector_data: